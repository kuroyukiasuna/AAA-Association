function getdashboard(obj){
var id = setInterval(frame, 5);
var pos = 0;
  function frame() {
    if (pos == 700) {
      clearInterval(id);
    } else {
      pos += 100; 
      obj.style.width = pos+'px';
    }
}
};

function hidedashboard(obj){
var id = setInterval(frame, 5);
var pos = 700;
  function frame() {
    if (pos == 0) {
      obj.style.width = 2+'px';
      clearInterval(id);
    } else {
      pos -= 100; 
      obj.style.width = pos+'px';
    }
}
};
